<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renovaciones</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --accent:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#020617,#000);
  color:var(--text);
  padding:16px;
}

.container{
  max-width:480px;
  margin:auto;
}

.card{
  background:linear-gradient(145deg,#020617,#0f172a);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

h1{
  font-size:20px;
  margin:0 0 6px;
}

small{color:var(--muted)}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  border:none;
  background:#020617;
  color:var(--text);
  font-size:14px;
}

button{
  cursor:pointer;
  font-weight:600;
}

button.primary{
  background:var(--accent);
  color:#022c22;
}

.tabs{
  display:flex;
  gap:8px;
}

.tabs button{
  flex:1;
  background:#020617;
  border:1px solid #1f2937;
}

.tabs button.active{
  background:var(--accent);
  color:#022c22;
}

.client{
  background:#020617;
  border-radius:14px;
  padding:12px;
  margin-top:10px;
}

.client-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.client small{
  display:block;
  font-size:12px;
}

.send{
  width:auto;
  padding:8px 14px;
  font-size:13px;
  background:var(--accent);
  color:#022c22;
  border-radius:10px;
}

.renew{
  margin-top:6px;
}

.hidden{display:none}

.empty{
  text-align:center;
  color:var(--muted);
  padding:12px;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="card">
  <h1>ðŸ“… Panel de Clientes</h1>
  <small id="fechaHoy"></small>
</div>

<!-- TABS -->
<div class="card tabs">
  <button id="btnRenovaciones" class="active" onclick="mostrar('renovaciones')">Renovaciones</button>
  <button id="btnTodos" onclick="mostrar('todos')">Todos</button>
</div>

<!-- RENOVACIONES -->
<div class="card" id="vistaRenovaciones"></div>

<!-- TODOS -->
<div class="card hidden" id="vistaTodos"></div>

<!-- AGREGAR -->
<div class="card">
  <h1>âž• Agregar cliente</h1>

  <input id="nombre" placeholder="Nombre del cliente">
  <input id="numero" placeholder="WhatsApp (569xxxxxxxx)">
  <input id="servicio" placeholder="Servicio (Netflix, Spotify...)">
  <input id="fecha" type="date">

  <button class="primary" onclick="guardar()">Guardar cliente</button>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://firneslugiyghuklwirk.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpcm5lc2x1Z2l5Z2h1a2x3aXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MzExMjgsImV4cCI6MjA4NTQwNzEyOH0.nOpVVbAVAzo9XGaNUr05ap_szDQQspUsMlt3I-ol6FQ";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const hoy = new Date().toISOString().split("T")[0];
  document.getElementById("fechaHoy").innerText = hoy;

  async function guardarCliente() {
    const nombre = document.getElementById("nombre").value;
    const numero = document.getElementById("numero").value;
    const servicio = document.getElementById("servicio").value;
    const fecha = document.getElementById("fecha").value;

    const { error } = await supabase
      .from("clientes")
      .insert([{ nombre, numero, servicio, fecha }]);

    if (error) {
      alert("Error: " + error.message);
    } else {
      alert("Cliente guardado");
      location.reload();
    }
  }
</script>
